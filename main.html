<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RAVIYA MD | Ranking Bot</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0f0c29;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }

    /* Background Glowing Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
    }
    .circle-1 {
      width: 350px; height: 350px;
      top: -100px; left: -100px;
      background: rgba(255, 215, 0, 0.2); /* Gold glow */
    }
    .circle-2 {
      width: 450px; height: 450px;
      bottom: -150px; right: -100px;
      background: rgba(138, 43, 226, 0.2); /* Purple glow */
    }

    /* Glassmorphism Card */
    .glass-card {
      position: relative;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    /* Logo Icon */
    .icon-container {
      width: 80px; height: 80px;
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      font-size: 35px;
      color: #111;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      border: 4px solid rgba(255,255,255,0.1);
    }

    /* Typography */
    h1 {
      font-weight: 800;
      font-size: 28px;
      letter-spacing: 1px;
      margin-bottom: 5px;
      background: -webkit-linear-gradient(#ffd700, #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }
    p.subtitle {
      font-size: 13px;
      color: #a0a0a0;
      margin-bottom: 30px;
      font-weight: 400;
      letter-spacing: 2px;
    }

    /* Input Field */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffd700;
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 16px 16px 16px 50px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      text-align: left;
    }
    input:focus {
      border-color: #ffd700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      background: rgba(0, 0, 0, 0.6);
    }
    input::placeholder {
      color: #777;
    }

    /* Main Button */
    button.btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      border: none;
      border-radius: 12px;
      color: #111;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button.btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    }
    button.btn-primary:active {
      transform: translateY(1px);
    }

    /* Loading Animation inside button */
    .spinner {
      display: none;
      width: 20px; height: 20px;
      border: 3px solid rgba(0,0,0,0.2);
      border-radius: 50%;
      border-top-color: #111;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Result Box */
    #result-container {
      margin-top: 25px;
      display: none;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 25px 20px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    #result-container::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
    }
    #result-text {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 12px;
    }
    #code-display { 
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 6px; 
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .copy-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background: #ffd700;
      color: #111;
      border-color: #ffd700;
    }
    
    /* Error / Alert Messages */
    .alert-msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 600;
    }
    .error { color: #ff4757; }
    .success { color: #2ed573; }
    .warning { color: #ffa502; }

  </style>
</head>
<body>

  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>

  <div class="glass-card">
    
    <div class="icon-container">
      <i class="fa-solid fa-crown"></i>
    </div>
    
    <h1>RAVIYA MD</h1>
    <p class="subtitle">RANKING BOT PAIRING</p>

    <div class="input-group">
      <i class="fa-brands fa-whatsapp"></i>
      <input type="text" id="number" placeholder="Eg: 94701234567">
    </div>

    <button id="submit" class="btn-primary">
      <span id="btn-text">Get Pairing Code</span>
      <div class="spinner" id="spinner"></div>
    </button>

    <div id="status-msg" class="alert-msg"></div>
    
    <div id="result-container">
      <div id="result-text">Your Pairing Code</div>
      <div id="code-display">----</div>
      <button class="copy-btn" id="copy-btn" onclick="copyCode()">
        <i class="fa-regular fa-copy"></i> Copy Code
      </button>
    </div>

  </div>

  <script>
    document.getElementById('submit').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const numInput = document.getElementById('number').value;
      const statusMsg = document.getElementById('status-msg');
      const resultContainer = document.getElementById('result-container');
      const codeDisplay = document.getElementById('code-display');
      
      const btnText = document.getElementById('btn-text');
      const spinner = document.getElementById('spinner');
      const submitBtn = document.getElementById('submit');

      // Clean the number (remove + and spaces)
      const number = numInput.replace(/[^0-9]/g, "");
      
      // Reset views
      statusMsg.innerHTML = '';
      resultContainer.style.display = 'none';

      if (number.length < 10) {
        statusMsg.innerHTML = '<span class="error"><i class="fa-solid fa-circle-exclamation"></i> Please enter a valid WhatsApp Number!</span>';
        return;
      }

      // Show Loading State
      btnText.innerText = 'Requesting...';
      spinner.style.display = 'block';
      submitBtn.style.opacity = '0.8';
      submitBtn.disabled = true;

      try {
        let { data } = await axios.get(`/code?number=${number}`);
        
        if (data.code) {
          // Success
          codeDisplay.innerText = data.code;
          resultContainer.style.display = 'block';
          statusMsg.innerHTML = '<span class="success"><i class="fa-solid fa-circle-check"></i> Code generated successfully!</span>';
        } else if (data.status === 'already_connected') {
          // Already connected
          statusMsg.innerHTML = '<span class="warning"><i class="fa-solid fa-triangle-exclamation"></i> This number is already connected!</span>';
        } else {
          // Other error
          statusMsg.innerHTML = '<span class="error"><i class="fa-solid fa-circle-xmark"></i> Failed to get the code. Try again!</span>';
        }
      } catch (err) {
        statusMsg.innerHTML = '<span class="error"><i class="fa-solid fa-server"></i> Server Error! Please ensure the bot is running.</span>';
      } finally {
        // Reset Button State
        btnText.innerText = 'Get Pairing Code';
        spinner.style.display = 'none';
        submitBtn.style.opacity = '1';
        submitBtn.disabled = false;
      }
    });

    // Copy to Clipboard Function
    function copyCode() {
      const codeText = document.getElementById('code-display').innerText;
      if(codeText && codeText !== '----') {
        navigator.clipboard.writeText(codeText);
        
        const copyBtn = document.getElementById('copy-btn');
        const originalHTML = copyBtn.innerHTML;
        
        copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
        copyBtn.style.background = '#2ed573';
        copyBtn.style.color = '#111';
        copyBtn.style.borderColor = '#2ed573';
        
        setTimeout(() => {
          copyBtn.innerHTML = originalHTML;
          copyBtn.style.background = 'rgba(255, 255, 255, 0.1)';
          copyBtn.style.color = 'white';
          copyBtn.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        }, 2000);
      }
    }
  </script>

</body>
</html>
